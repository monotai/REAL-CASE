<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website">
        <div class="cart">
            <header>Cart</header>
            <hr>
            <div class="product">
                <img class="image" src="image/t-shirt.jpg">
                <div class="description">
                    <h2 class="name">T-Shirt</h1>
                    <h2 class="h-price">$14.99</h1>
                    <div class="paragraph">
                        <p class="p-price">$14.99</p>
                        <p class="statue">In Stock</p>
                    </div>
                    <p></p>
                    <div class="detail">
                        <select class="size box" id="t-shirt">
                            <option>X</option>
                            <option>XL</option>
                        </select>
                        <div class="colore box">Blue</div>
                        <div class="amount box">1</div>
                    </div>
                    <div class="s-and-d">
                        <div class="box-d">
                            <img class="icon" src="image/heart-fill.png">
                            Save
                        </div>
                        <div class="box-d">
                            <img class="icon" src="image/delete-bin-7-fill.png">
                            Delete
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="delivery">
            <h2 class="header">Delivery</h2>
            <div class="choice">
                <div class="box-delivery">Free</div>
                <div class="box-delivery">Express: $9.99</div>
            </div>
            <p class="information">Delivery date: june 24, 2022</p>
            <hr>
            <div class="promotion">
                <input class="promocode" type="number" placeholder="Promocode">
                <button class="apply">Apply</button>
            </div>
            <p class="information">20% off discount</p>
            <hr>
            <div class="reciept">
                <h2 class="header">Subtotal</h2>
                <h2 class="header">$80.96</h2>
                <p class="information">Discount</p>
                <p class="information">(20%) - $16.19</p>
                <p class="information">Delivery</p>
                <p class="information">$0.00</p>
                <p class="information">Tax</p>
                <p class="information">+ $14.00</p>
            </div>
            <hr>
            <div class="total">
                <h2 class="header">Total</h2>
                <h2 class="header">$78.76</h2>
            </div>
            <button class="checkout">Proceed to checkout</button>
            <button class="continue">Continue shopping</button>
        </div>
    </div>
</body>
</html>
